   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   border-radius: 0.5em;
  }

  section h2 {
   background-color: #fff;

  }

   color: #333;
   font-weight: 600;
   text-align: center;
  }

  .event {

   padding-bottom: 1em;
   color: #fff !important;
  }

  .event div {
   padding-left: 2rem;
  }

  .event h3 {
   margin-bottom: 0.5em;
  }

  .event p {
   margin: 0.5em 0;
  }

 <div class="hero">

  <h2>Event Schedule</h2>
 </section>

 <script>
  // Your event data organized in an array
  const eventData = [
   { name: "Sketch", time: "8:00 AM - 9:30 AM", venue: "Class Room No 5", contacts: ["Sanket - 9503089551", "Sharvari - 7517559410", "Mallika Arjun - 9880286822"] },

  ];

  function createEventHTML(event) {
   return `
        <div class="event">
          <h3>${event.name}</h3>
          <div>
            <p>Time: ${event.time}</p>
            <p>Venue: ${event.venue}</p>
            <h4>Contact Our Team</h4>
            <div>
              ${event.contacts.map(contact => `<p>- ${contact}</p>`).join('')}
            </div>
          </div>
        </div>
      `;
  }

  const eventSection = document.getElementById('eventSchedule');
  eventSection.innerHTML += eventData.map(createEventHTML).join('');
